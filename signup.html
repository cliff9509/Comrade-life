<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="signup.css"/>
</head>

<body>  
    <div class="card">
        <div class="form"  style="float: left; 
        margin-left: 55px;
        margin-top: 50px;">
           
            <h>REGISTER</h><br>
        </br> 
        <div>
         <form id="form" name="myForm">  
            <p id="output"> </p>
        <label id="label" for="Username">Username</label><br>
            <input type="username" name="username" id="username" placeholder="Name" style="height: 35px; width: 250px; border-radius: 20px; border: 2px solid whitesmoke;" required><br>
        </br>
    
        <label id="label" for="Email">Email Address</label><br>
            <input type="email" name="email" id="email" placeholder="Email Address" style="height: 35px; width: 250px; border-radius: 20px; border: 2px solid whitesmoke;" required><br>
             
        </br>
          
        <label id="label" for="Password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Password" style="height: 35px; width: 250px; border-radius: 20px; border: 2px solid whitesmoke;" required><br>
        </br>
        <button type="submit" id="create-account" onclick="validateSignInForm(event)">Register</button>
        </form> 
        </div>
       
            
        <p>Already Have an acccount <a href="Login.html">Login</a></p>
        </div>
        <div class="form" style="float: right;">
        <img id="image" src="rental.avif" alt="Welcome" width="480px" height="468px" 
        style="border-radius: 50px 0px 0px 50px;">
        </div>
    </div> 
    <script src="signlog.js" defer></script>
</body>
</html>
