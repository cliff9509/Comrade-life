<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="profile-container">
        <h2>User Profile</h2>

        <div class="profile-picture">
            <img src="profile.webp" alt="Profile Picture" id="profileImage">
            <input type="file" id="uploadImage" accept="image/*" onchange="changeProfileImage(event)">
        </div>

        <div class="profile-info">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" value="John Doe">

            <label for="email">Email</label>
            <input type="email" id="email" value="johndoe@example.com">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" value="+123456789">

            <label for="address">Address</label>
            <input type="text" id="address" value="123 Main Street, City">

            <button onclick="saveProfile()">Save Changes</button>
        </div>
    </div>

    <script>
        function saveProfile() {
            alert("Profile updated successfully!");
        }

        function changeProfileImage(event) {
            let image = document.getElementById("profileImage");
            let file = event.target.files[0];

            if (file) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    image.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>
</html>
